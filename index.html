<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="form-header">
    <img src="undraw_online-calendar_zaoc.svg" alt="logo" class="logo" />
    <h1>Student Registration Form</h1>
  </header>

  <main>
    <div class="form-card">
      <form id="registration-form">
        <h3>Candidate Details</h3>
        <label for="prefix">Name</label>
        <div class="flex">
          <select id="prefix" name="prefix">
            <option value="mr">Mr.</option>
            <option value="miss">Miss.</option>
            <option value="mrs">Mrs.</option>
          </select>
          <input type="text" id="first-name" name="first_name" placeholder="First Name" style="border: 1px solid grey"/>
          <input type="text" id="last-name" name="last_name" placeholder="Last Name" style="border: 1px solid grey"/>
        </div>

        <label>Gender:</label>
        <div class="radio-row">
          <label><input type="radio" name="gender" value="male" style="border: 1px solid grey"/> Male</label>
          <label><input type="radio" name="gender" value="female" style="border: 1px solid grey"/> Female</label>
        </div>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" style="border: 1px solid grey"/>




        <h3>Contact Info</h3>
        <label for="mobile">Mobile Numbers</label>
        <div class="flex">
          <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" style="border: 1px solid grey"/>
          <input type="tel" id="alt-mobile" name="alt_mobile" placeholder="Alternate Number" style="border: 1px solid grey"/>
        </div>

        <label for="mail">E-Mail</label>
        <input type="email" id="mail" name="mail" placeholder="Enter Email" style="border: 1px solid grey"/>

        <h3>Address</h3>
        <label for="cities">Select Location</label>
        <select id="cities" name="cities">
          <option value="">--Choose Location--</option>
          <option value="samalkot">Samalkot</option>
          <option value="korumilli">Korumilli</option>
          <option value="kakinada">Kakinada</option>
          <option value="peddapuram">Peddapuram</option>
        </select>

        <div class="flex">
          <input type="text" id="address1" name="address1" placeholder="Address 1" style="border: 1px solid grey"/>
          <input type="text" id="address2" name="address2" placeholder="Address 2" style="border: 1px solid grey"/>
        </div>

        <h3>Courses</h3>
        <label>Skills:</label>
        <div class="checkbox-row">
          <label><input type="checkbox" name="skill" value="Python" style="margin-top: 10px;"/> Python</label>
          <label><input type="checkbox" name="skill" value="Java" style="margin-top: 10px;"/> Java</label>
          <label><input type="checkbox" name="skill" value="C++" style="margin-top: 10px;"/> C++</label>
           <label><input type="checkbox" name="skill" value="Python" style="margin-top: 10px;"/> R Language</label>
          <label><input type="checkbox" name="skill" value="Java" style="margin-top: 10px;"/> Java script</label>
          <label><input type="checkbox" name="skill" value="C++" style="margin-top: 10px;"/> Node.js</label>
           <label><input type="checkbox" name="skill" value="Python" style="margin-top: 10px;"/> C#</label>
          <label><input type="checkbox" name="skill" value="Java" style="margin-top: 10px;"/> Dart</label>
          <label><input type="checkbox" name="skill" value="C++" style="margin-top: 10px;"/> Figma</label>
        </div>

        <label>Select a Domain:</label>
        <div class="checkbox-row">
          <label><input type="checkbox" name="domain" value="Flutter" style="margin-top: 10px;"/> Flutter</label>
          <label><input type="checkbox" name="domain" value="Machine Learning" style="margin-top: 10px;"/> Machine Learning</label>
          <label><input type="checkbox" name="domain" value="Web Designing" style="margin-top: 10px;"/> Web Designing</label>
          <label><input type="checkbox" name="domain" value="IOT" style="margin-top: 10px;"/> IOT</label>
          <label><input type="checkbox" name="domain" value="Flutter" style="margin-top: 10px;"/> Artificial</label>
          <label><input type="checkbox" name="domain" value="Machine Learning" style="margin-top: 10px;"/> Big Data</label>
          <label><input type="checkbox" name="domain" value="Web Designing" style="margin-top: 10px;"/> MREN Stack</label>
          <label><input type="checkbox" name="domain" value="IOT" style="margin-top: 10px;"/> Robotics</label>
        </div>

        <div class="upload">
        <h3>Documents</h3>
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" style="border: 1px solid grey"/>
        <br>
        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" style="border: 1px solid grey"/>
        </div>

        <label for="message">Feedback</label>
        <br>
        <textarea id="message" name="message" placeholder="Enter your feedback..." rows="5" cols="50" style="border: 1px solid grey"></textarea>
        <br><br>
        <button type="submit" style="font-weight: bold;">Submit</button>
      </form>
    </div>
  </main>
  <footer>
      <div class="footer-wrapper">
         <div class="copyright">
            Designed by <span style="font-weight: bold;">Phani Ram Nimmakayala</span>
         </div>
      </div>
     </footer>
</body>
</html>
